<!DOCTYPE html>
<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
    
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <!-- Icon -->
    <link rel="icon" href="./imagenes/diamod.png">


    <!-- Title Page -->
    <title>Kevin Encriptador</title>


    <body>

        <main class="grid">

            <div class="flex user padding-user">
                <div>
                    <img class="logo" src="./imagenes/Vector.png" alt="Alura">
                    <textarea class="user-text" name="" id="" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div>
                    <label for=""><span class="exclamation">!</span> Solo letras minúsculas y sin acentos</label>
                    <div class="flex flex-button">
                        <button type="button" onclick="encriptar()" class="button-blue">Cifrar</button>
                        <button type="button" onclick="desencriptar()" class="button-grey">Descifrar</button>
                    </div>
                </div>
            </div> <!-- User Input and Buttons -->

            <div class="flex translation not-found padding-result">
                <img src="./imagenes/Muñeco.png" alt="Not Found">
                <p class="bold empty">Ningún mensaje fue encontrado</p>
                <p class="empty-legend">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div> <!-- Traslation Not Found -->
            <div class="flex translation text-found display-none padding-result">
                <textarea class="inputCopy" name="" id="" placeholder="Resultado" disabled=""></textarea>
                <button type="button" onclick="copy()" class="button-grey">Copiar</button>
            </div> <!-- Result traslation -->

        </main>

        <footer>
            <p>Made by <span class="bold"> Kevito</span></p>

                <a target="_blank" rel="noopener" href="https://github.com/7SinCo?tab=repositories"><i class="fa-brands fa-github"></i></a>

                <a target="_blank" rel="noopener" href="https://www.instagram.com/7sinco/"><i

                <a target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id=100000784001039"><i
                    class="fa-brands fa-facebook"></i></a> -->
            </div>
        </footer>

        <script src="./app.js"></script>


    </body>
</html>
